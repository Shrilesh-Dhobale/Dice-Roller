<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Roller</title>
    <link rel="stylesheet" href="./pages/css/style.css">
    <script src="./pages/js/script.js"></script>
</head>
<body>
    <div class="half-white">
        <div class="container">
            <h1 id="title">Dice Roller</h1>
            <div class="card">
                <img src="./images/dice.png" alt="Dice Image" class="dice-image" height="200px"/>
                <p id="result">Roll the dice to get a random number!</p>
                <button id="roll-button">Roll Dice</button>
            </div>
        </div>
    </div>
    <div class="half-blue"></div>
</body>
</html>
